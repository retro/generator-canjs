<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title><%= _.classify(_componentName()) %> demo page!</title>
    <link rel="stylesheet" href="<%= _toRoot() %>style/style.css" type="text/css">
  </head>
  <body>
    <div id="content"></div>
    <script type='text/javascript' src='<%= _toRoot() %>bower_components/requirejs/require.js'></script>
    <script type='text/javascript' src='<%= _toRoot() %>requirejsconfig.js'></script>
    <script type='text/javascript'>
      requirejs.config({
          baseUrl : '<%= _toRoot() %>'
      })
      requirejs(['<%= _fullPath() %>'], function(<%= _.classify(_componentName()) %>){
        var template = can.view.mustache('<<%= _dasherizedComponentName() %> hello="hello"></<%= _dasherizedComponentName() %>>');
        $('#content').html(template({
          hello: "world!"
        }));
        
      })
    </script>
  </body>
</html>
